<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Swap</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-semibold text-center mb-4">Currency Swap</h1>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">From:</label>
                <div class="flex items-center gap-2">
                    <select id="fromCurrency" class="border p-2 rounded w-1/2"></select>
                    <input type="number" id="fromAmount" placeholder="Amount" min="0"
                        class="border p-2 rounded w-1/2">
                </div>
            </div>

            <div class="text-center text-2xl">â‡„</div>

            <div>
                <label class="block text-sm font-medium text-gray-700">To:</label>
                <div class="flex items-center gap-2">
                    <select id="toCurrency" class="border p-2 rounded w-1/2"></select>
                    <input type="text" id="toAmount" placeholder="Converted Amount" readonly
                        class="border p-2 rounded w-1/2 bg-gray-100">
                </div>
            </div>

            <button id="swapButton" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                Swap
            </button>
            <p id="errorMessage" class="text-red-500 text-sm text-center"></p>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
